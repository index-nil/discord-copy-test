<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dark.css">
</head>
<body>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="messages.js"></script>
    <div class="sidebar">
        <div class="serverName">
            <img class="smallIcon" src="https://cdn3.emoji.gg/emojis/10751-community-server-boosted.png">
            <label class="serverNameLabel">Servidor</label>
        </div>
        <div class="userInformation">
            
            <label class="userNameLabel">Indivíduo</label>
            <button class="discordButton">Edit</button>
        </div>
    </div>
    <div class="channelName">
        <img class="smallIcon" src="https://cdn3.emoji.gg/emojis/6139-channel-text.png">
        <label class="channelNameLabel">general</label>
    </div>
    <div class="chatBox">
        <div class="messageBox">
            <label class="chatUsername">Indivíduo</label>
            <br>
            <label class="chatMessage">teste</label>
        </div>
    </div>
    <input type="text" class="chatInput" placeholder="Message #general">
</body>
</html>
